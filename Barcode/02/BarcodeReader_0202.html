<!DOCTYPE html>
<html>
<body>
    <div id="interactive" class="viewport"></div>
    <script src="static/quagga.min.js"></script>
    <script>
        Quagga.init({
            inputStream: { type : 'LiveStream' },
            decoder: {
                readers: [{
                    format: 'ean_reader',
                    config: {}
                }]
            }
        }, (err) => {
            if(!err) {
                Quagga.start();
            }
        });

        let checking = false;
        Quagga.onDetected((result) => {
            var code = result.codeResult.code;
            alert(code);
        });
    </script>
</body>
</html>
