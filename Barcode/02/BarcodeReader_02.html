<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button id="startButton">カメラ起動</button>
		<button id="captureButton">撮影</button>
		<button id="stopButton">カメラ停止</button>
		<canvas id="canvas"></canvas>
		<img id="image"></img>
		<video id="video" autoplay playsinline="true"/>
		<div id="preview"></div>
		<div id="result"></div>
		
		<script src="static/quagga.min.js"></script>
		<script>
		
			var startButton = document.getElementById("startButton");
			var captureButton = document.getElementById("captureButton");
			var stopButton = document.getElementById("stopButton");
			var canvas = document.getElementById("canvas");
			canvas.style.display = "none";
			var video = document.getElementById("video");
			var img = document.getElementById('image');
			//var medias = { audio:false, video: {facingMode: {exact: "environment"}}};//リアカメラにアクセス
			var medias = { audio:false, video:{}};
			//var medias = { audio:false, video:true };
			
			var changeDisplay = function(state){
				if("init" == state){
					startButton.style.display = "block";
					captureButton.style.display = "none";
					stopButton.style.display = "none";
					video.style.display = "none";
					img.style.display = "none";
				}else if("startCamera" == state){
					startButton.style.display = "none";
					captureButton.style.display = "block";
					stopButton.style.display = "block";
					video.style.display = "block";
					img.style.display = "none";
				}else if("getCapture" == state){
					startButton.style.display = "block";
					captureButton.style.display = "none";
					stopButton.style.display = "none";
					video.style.display = "none";
					img.style.display = "block";
				}else if("stopCamera" == state){
					startButton.style.display = "block";
					captureButton.style.display = "none";
					stopButton.style.display = "none";
					video.style.display = "none";
					img.style.display = "none";
				}else if("noCamera" == state){
					startButton.style.display = "none";
					captureButton.style.display = "none";
					stopButton.style.display = "none";
					video.style.display = "none";
					img.style.display = "none";
				}
			}
			
			/*
			if(navigator.mediaDevices === undefined) navigator.mediaDevices = {};
			if(navigator.mediaDevices.getUserMedia === undefined){
				navigator.mediaDevices.getUserMedia = function(constraints){
					var getUserMedia = (navigator.webkitGetUserMedia
							|| navigator.mozGetUserMedia
							|| navigator.msGetUserMedia
							|| navigator.getUserMedia);
					if(!getUserMedia) return Promise.reject(new Error("非対応環境です"));
					return new Promise(function(resolve, reject){
						getUserMedia.call(navigator, constraints, resolve, reject);
					});
				};
			};
			*/
			
			if( !!navigator.mediaDevices && !!navigator.mediaDevices.getUserMedia) {
				
				changeDisplay("init");
				startButton.addEventListener("click",function(e) {
					startCamera();
				});
				
				captureButton.addEventListener("click",function(e) {
					getCapture();
					changeDisplay("getCapture");
				});
				
				stopButton.addEventListener("click",function(e) {
					stopCamera();
					changeDisplay("stopCamera");
				});
			}else {
			    // 非対応環境
			    changeDisplay("noCamera");
			    window.alert("非対応環境です");
			}
			
			var startCamera = function(){			
				navigator.mediaDevices.getUserMedia(medias)
					.then(function(stream) {
						//video.srcObject にストリームを入れます。
						video.srcObject = stream;
						changeDisplay("startCamera");
					})
					.catch(function(err) {
						// カメラを許可してください。
						//console.error(err);
						changeDisplay("init");
						window.alert("カメラの使用が許可されませんでした");
					});
			};
			
			var stopCamera = function(){
				var stream = video.srcObject;
				stream.getTracks().forEach( function(track){track.stop()} );
			};
			
			var getCapture = function(){
				//canvasにカメラの映像のサイズを設定
				canvas.width = video.videoWidth;
				canvas.height = video.videoHeight;
				//getContextで描画先を取得
				var ctx = canvas.getContext("2d");
				//videoタグの描画をコンテキストに描画
				ctx.drawImage(video,0,0,canvas.width,canvas.height);
				//ビデオのデータをBase64に変換
				var base64 = canvas.toDataURL('image/jpeg');
				//イメージタグに表示
				//img.src = base64;
				
				const src = canvas.toDataURL('image/jpeg');
				const result = decode(src);
				console.dir(result);
				document.getElementById('result').value = result.codeResult.code;
				
				stopCamera(video);
			};
			
			
			var getConfig = function() {
				return {
					// イメージソースの定義
					inputStream: {
						// イメージを表示する場所（デフォルトはid="interactive"）
						target: '#preview',
						// Canvasのサイズ
						size: 640,
						singleChannel: false
					},
					locator: {
						patchSize: "medium",
						halfSample: true
					},
					// バーコードの種類
					decoder: {
						readers: [
							"code_128_reader",
							"ean_reader",
							"ean_8_reader",
							"code_39_reader",
							"code_39_vin_reader",
							"codabar_reader",
							"upc_reader",
							"upc_e_reader",
							"i2of5_reader"
						],
						debug: {
							showCanvas: true,
							showPatches: true,
							showFoundPatches: true,
							showSkeleton: true,
							showLabels: true,
							showPatchLabels: true,
							showRemainingPatchLabels: true,
							boxFromPatches: {
								showTransformed: true,
								showTransformedBox: true,
								showBB: true
						}
					},
					// Web Workerの数
					numOfWorker: navigator.hardwareConcurrency || 4,
					// 画像内にバーコードの位置を示す（認識したときに枠で囲む）
					locate: true,
					// ↓ここにイメージソースを設置する
					src: null
					}
				}
			};
			
			var decode = function(src) {
				const config = Object.assign({}, this.config, { src: src });
				return new Promise((resolve, reject) => {
				  Quagga.decodeSingle(config, result => {
				    resolve(result);
				  });
				})
			};
			
		</script>
	</body>
</html>
