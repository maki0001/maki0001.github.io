<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body>div>button{
				float: middle;
				padding-left: 10px;
			}
		</style>
	</head>
	<body>
		<video width="100%" id="video" autoplay playsinline="true"></video>
		<canvas width="100%" id="canvas"></canvas>
		<img width="100%" id="image"></img>
		<div style="width: 100%; display:inline; vertical-align: middle;">
			<button id="startButton"><font size="5">カメラ起動</font></button>
			<button id="captureButton"><font size="5">撮影</font></button>
			<button id="stopButton"><font size="5">カメラ停止</font></button>
		</div>
		<div id="preview"></div>
		<div id="result"></div>
		
		<script src="static/quagga.min.js"></script>
		<script>
		
			var startButton = document.getElementById("startButton");
			var captureButton = document.getElementById("captureButton");
			var stopButton = document.getElementById("stopButton");
			var canvas = document.getElementById("canvas");
			canvas.style.display = "none";
			var video = document.getElementById("video");
			var img = document.getElementById('image');
			//var medias = { audio:false, video: {facingMode: {exact: "environment"}}};//リアカメラにアクセス
			//var medias = { audio:false, video:{}};
			var medias = { audio:false, video:true };
			
			var changeDisplay = function(state){
				if("init" == state){
					startButton.style.display = "block";
					captureButton.style.display = "none";
					stopButton.style.display = "none";
					video.style.display = "none";
					img.style.display = "none";
				}else if("startCamera" == state){
					startButton.style.display = "none";
					captureButton.style.display = "block";
					stopButton.style.display = "block";
					video.style.display = "block";
					img.style.display = "none";
				}else if("getCapture" == state){
					startButton.style.display = "block";
					captureButton.style.display = "none";
					stopButton.style.display = "none";
					video.style.display = "none";
					img.style.display = "block";
				}else if("stopCamera" == state){
					startButton.style.display = "block";
					captureButton.style.display = "none";
					stopButton.style.display = "none";
					video.style.display = "none";
					img.style.display = "none";
				}else if("noCamera" == state){
					startButton.style.display = "none";
					captureButton.style.display = "none";
					stopButton.style.display = "none";
					video.style.display = "none";
					img.style.display = "none";
				}
			}
			
			/*
			if(navigator.mediaDevices === undefined) navigator.mediaDevices = {};
			if(navigator.mediaDevices.getUserMedia === undefined){
				navigator.mediaDevices.getUserMedia = function(constraints){
					var getUserMedia = (navigator.webkitGetUserMedia
							|| navigator.mozGetUserMedia
							|| navigator.msGetUserMedia
							|| navigator.getUserMedia);
					if(!getUserMedia) return Promise.reject(new Error("非対応環境です"));
					return new Promise(function(resolve, reject){
						getUserMedia.call(navigator, constraints, resolve, reject);
					});
				};
			};
			*/
			
			if( !!navigator.mediaDevices && !!navigator.mediaDevices.getUserMedia) {
				
				changeDisplay("init");
				startButton.addEventListener("click",function(e) {
					startCamera();
				});
				
				captureButton.addEventListener("click",function(e) {
					getCapture();
					changeDisplay("getCapture");
				});
				
				stopButton.addEventListener("click",function(e) {
					stopCamera();
					changeDisplay("stopCamera");
				});
			}else {
			    // 非対応環境
			    changeDisplay("noCamera");
			    window.alert("非対応環境です");
			}
			
			var startCamera = function(){			
				navigator.mediaDevices.getUserMedia(medias)
					.then(function(stream) {
						//video.srcObject にストリームを入れます。
						video.srcObject = stream;
						changeDisplay("startCamera");
					})
					.catch(function(err) {
						// カメラを許可してください。
						//console.error(err);
						changeDisplay("init");
						window.alert("カメラの使用が許可されませんでした");
					});
			};
			
			var stopCamera = function(){
				var stream = video.srcObject;
				stream.getTracks().forEach( function(track){track.stop()} );
			};
			
			var getCapture = function(){
				//canvasにカメラの映像のサイズを設定
				canvas.width = video.videoWidth;
				canvas.height = video.videoHeight;
				//getContextで描画先を取得
				var ctx = canvas.getContext("2d");
				//videoタグの描画をコンテキストに描画
				ctx.drawImage(video,0,0,canvas.width,canvas.height);
				//ビデオのデータをBase64に変換
				var base64 = canvas.toDataURL('image/jpeg');
				//イメージタグに表示
				img.src = base64;
				
				canvas.toBlob(function (blob) {
					// BlobオブジェクトにアクセスできるURLを生成
					console.dir(blob);
					const src = URL.createObjectURL(blob);
					const result = decode(src);
					if( result != null ){
						onProcessed(canvas);
						document.getElementById('result').value = result.codeResult.code;
					}
				})
				stopCamera(video);
			};
			
			/*
			var getConfig = function() {
				return {
					// イメージソースの定義
					inputStream: {
						// イメージを表示する場所（デフォルトはid="interactive"）
						target: '#preview',
						// Canvasのサイズ
						size: 640,
						singleChannel: false
					},
					locator: {
						patchSize: "medium",
						halfSample: true
					},
					// バーコードの種類
					decoder: {
						readers: [
							"code_128_reader",
							"ean_reader",
							"ean_8_reader",
							"code_39_reader",
							"code_39_vin_reader",
							"codabar_reader",
							"upc_reader",
							"upc_e_reader",
							"i2of5_reader"
						],
						debug: {
							showCanvas: true,
							showPatches: true,
							showFoundPatches: true,
							showSkeleton: true,
							showLabels: true,
							showPatchLabels: true,
							showRemainingPatchLabels: true,
							boxFromPatches: {
								showTransformed: true,
								showTransformedBox: true,
								showBB: true
							}
						}
					},
					// Web Workerの数
					numOfWorker: navigator.hardwareConcurrency || 4,
					// 画像内にバーコードの位置を示す（認識したときに枠で囲む）
					locate: false,
					// ↓ここにイメージソースを設置する
					src: null
					}
				};
			*/
			
			var decode = function(src) {
				console.log('decode');
				console.dir(src);
				/*
				const config = Object.assign({}, getConfig(), { src: src });
				console.dir(config);
				return new Promise((resolve, reject) => {
				  Quagga.decodeSingle(config, result => {
				    resolve(result);
				  });
				})
				*/
				
				Quagga.decodeSingle({
					src: src,
					numOfWorkers: 0,  // Needs to be 0 when used within node
					inputStream: {
						size: 800  // restrict input-size to be 800px in width (long-side)
					},
					locator: {
						patchSize: "medium",
						halfSample: true
					},
					decoder: {
						readers: [
								//"code_128_reader",
								"ean_reader",
								/*
								"ean_8_reader",
								"code_39_reader",
								"code_39_vin_reader",
								"codabar_reader",
								"upc_reader",
								"upc_e_reader",
								"i2of5_reader"
								*/
							]
					},
					locate: true,
					}, function(result) {
						console.dir(result);
						try{
							console.log("result", result.codeResult.code);
							alert(result.codeResult.code);
							return result
						} catch(e) {
							console.log(e);
							alert("not detected");
							return null;
						}
				});
			};
			
			var onProcessed = function(canvas){
				const ctx = canvas.ctx.overlay;
				const canvas = canvas.dom.overlay;
				if (!data) { return; }
				// 認識したバーコードを囲む
				if (data.boxes) {
					ctx.clearRect(0, 0, canvas.width, canvas.height);
					const hasNotRead = box => box !== data.box;
					data.boxes.filter(hasNotRead).forEach(box => {
						Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, ctx, { color: 'green', lineWidth: 2 });
					});
				}
				// 読み取ったバーコードを囲む
				if (data.box) {
					Quagga.ImageDebug.drawPath(data.box, { x: 0, y: 1 }, ctx, { color: 'blue', lineWidth: 2 });
				}
				// 読み取ったバーコードに線を引く
				if (data.codeResult && data.codeResult.code) {
					Quagga.ImageDebug.drawPath(data.line, { x: 'x', y: 'y' }, ctx, { color: 'red', lineWidth: 3 });
				}
			};
			
		</script>
	</body>
</html>
